<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Edit Person</title>
	<meta charset="UTF-8" />
</head>

<body>
	<section th:fragment="editPerson">
		<form th:action="@{/save}" th:object="${person}" method="post" class="was-validated">
			<input type="hidden" name="idPerson" th:field="*{idPerson}" />
			<section th:replace="layout/botonsEdit :: botonsEdit"></section>
			<div id="details">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="card">
								<div class="card-header">
									<h4>[[#{action.edit}]]</h4>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="name">[[#{person.name}]]</label>
										<input type="text" class="form-control" name="name" required="true"
											th:field="*{name}" />
									</div>
									<div class="form-group">
										<label for="lastName">[[#{person.lastName}]]</label>
										<input type="text" class="form-control" name="lastName" required="true"
											th:field="*{lastName}" />
									</div>
									<div class="form-group">
										<label for="email">[[#{person.email}]]</label>
										<input type="email" class="form-control" name="email" required="true"
											th:field="*{email}" />
									</div>
									<div class="form-group">
										<label for="phone">[[#{person.phone}]]</label>
										<input type="tel" class="form-control" name="phone" required="false"
											th:field="*{phone}" />
									</div>
									<div class="form-group">
										<label for="balance">[[#{person.balance}]]</label>
										<input type="number" class="form-control" name="balance" required="true"
											th:field="*{balance}" step="any" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>

</html>
